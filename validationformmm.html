

<html lang="en">

<head>

    <title>

     FORM

    </title>

</head>
 

<body>

    <h1 style="text-align: center;">

        REGISTRATION FORM

    </h1>

    <form name="RegForm"

          method="post">

        <p>

            Name:

            <input type="text" size="65" name="Name" placeholder="Your name" />

        </p>

        <br />

        <p>

            Address:

            <input type="text" size="65" name="Address" placeholder="Your address" />

        </p>

        <br />

        <p>

            E-mail Address:

            <input type="text" size="65" name="EMail" placeholder="Your email id." />

        </p>

        <br />

        <p>

            Password:

            <input type="text" size="65" name="Password" placeholder="password" />

        </p>

        <br />

        <p>

            Telephone:

            <input type="number" " size="65" name="Telephone" placeholder="phoneno" />

        </p>

        <br />

        <p>

            SELECT YOUR COURSE

            <select type="text" value="" name="Subject">

                <option>BTECH</option>

                <option>BBA</option>

                <option>BCA</option>

                <option>B.COM</option>

              

            </select>

        </p>

        <br />

       

    

        <p>

            <input type="submit" value="send" name="Submit" />

            

        </p>

    </form>

</body>

</html>
